<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado da Análise</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #fff;
            padding: 30px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        h1 {
            margin-bottom: 20px;
            color: #333;
        }
        .status {
            font-size: 20px;
            font-weight: bold;
            color: #007bff;
        }
        .detalhes {
            margin-top: 20px;
            text-align: left;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        ul li {
            background: #f9f9f9;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }
        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #007bff;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Resultado da Análise</h1>
        <p class="status">{{ resultado['status'] }}</p>
        <div class="detalhes">
            <p>{{ resultado['descricao'] }}</p>
            {% if resultado['detalhes_malware'] %}
                <ul>
                    {% for malware in resultado['detalhes_malware'] %}
                        <li>{{ malware }}</li>
                    {% endfor %}
                </ul>
            {% else %}
                <p>Nenhuma ameaça detectada.</p>
            {% endif %}
        </div>
        <a href="/">Voltar para o início</a>
    </div>
</body>
</html>
